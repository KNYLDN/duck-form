<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="form" href="styles/form.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Duckform</title>
</head>
<body>
    <div class="frontpage">
        <div class="formbox">
            <div class="formbox-red">
                <form class="form">
                    <label for="fname">FULL NAME</label>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Your Email"><br>

                    <label for="select">MESSAGE REGARDING</label>
                    <select class="dropdown" id="select" name="select">
                        <option value="yellow-ducks">Yellow Ducks</option>
                        <option value="blue-ducks">Blue Ducks</option>
                        <option value="orange-ducks">Orange Ducks</option>
                    </select><br>

                    <label for="message">MESSAGE</label>
                    <input type="text" id="message" name="message" placeholder="Your Message"><br>

                    <button class="submit-button" type="submit">SEND MESSAGE</button>
                </form>
            </div>
            <img class="duckduck" src="images/duckduck.png">
        </div>
    </div>
    
</body>
</html>
